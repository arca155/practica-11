<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo 1 condicional if</title>
</head>
<body>

    <script type="text/javascript">
        let nota = 7; //declaramos la variable que guarda la nota
        if(nota > 6) {
            console.log("aprobado");
        }else{
            console.log("no aprobado");
        }

        let edad = 15;
        if(edad >= 18) {
            console.log("mayor de edad")
        }else{
            console.log("menor de edad")
        }
    </script>
    
</body>
</html>
